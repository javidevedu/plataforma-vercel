<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad - Plataforma de Aprendizaje</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../student-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="student-container">
        <!-- Header -->
        <header class="student-header">
            <div class="header-content">
                <h1><i class="fas fa-graduation-cap"></i> Actividad de Aprendizaje</h1>
                <div class="timer" id="timer">
                    <i class="fas fa-clock"></i>
                    <span id="timeDisplay">--:--</span>
                </div>
            </div>
        </header>

        <!-- Loading State -->
        <div id="loadingState" class="loading-state">
            <div class="loading-spinner">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Cargando actividad...</p>
            </div>
        </div>

        <!-- Error State -->
        <div id="errorState" class="error-state hidden">
            <div class="error-content">
                <i class="fas fa-exclamation-triangle"></i>
                <h3>Error al cargar la actividad</h3>
                <p id="errorMessage">No se pudo cargar la actividad solicitada.</p>
                <button onclick="location.reload()" class="btn btn-primary">
                    <i class="fas fa-refresh"></i> Reintentar
                </button>
            </div>
        </div>

        <!-- Activity Content -->
        <main id="activityContent" class="activity-content hidden">
            <!-- Activity Info -->
            <div class="activity-info">
                <h2 id="activityTitle">Título de la Actividad</h2>
                <p id="activityDescription">Descripción de la actividad</p>
                <div class="activity-meta">
                    <span class="activity-type" id="activityType">
                        <i class="fas fa-question-circle"></i> Quiz
                    </span>
                    <span class="activity-time">
                        <i class="fas fa-clock"></i> <span id="timeLimit">30</span> minutos
                    </span>
                </div>
            </div>

            <!-- Student Name Input -->
            <div class="student-name-section">
                <label for="studentName">Tu nombre:</label>
                <input type="text" id="studentName" placeholder="Escribe tu nombre aquí" required>
            </div>

            <!-- Quiz Activity -->
            <div id="quizActivity" class="activity-section hidden">
                <div class="questions-container" id="quizQuestions">
                    <!-- Las preguntas se cargarán dinámicamente -->
                </div>
            </div>

            <!-- Fill in the Blanks Activity -->
            <div id="fillBlanksActivity" class="activity-section hidden">
                <div class="text-container" id="fillBlanksText">
                    <!-- El texto con espacios se cargará dinámicamente -->
                </div>
            </div>

            <!-- Listening Activity -->
            <div id="listeningActivity" class="activity-section hidden">
                <div class="audio-container">
                    <audio id="audioPlayer" controls>
                        <source id="audioSource" src="" type="audio/mpeg">
                        Tu navegador no soporta el elemento de audio.
                    </audio>
                </div>
                <div class="questions-container" id="listeningQuestions">
                    <!-- Las preguntas se cargarán dinámicamente -->
                </div>
            </div>

            <!-- Speaking Activity -->
            <div id="speakingActivity" class="activity-section hidden">
                <div class="speaking-prompt">
                    <div id="speakingImage" class="speaking-image hidden">
                        <img id="speakingImageSrc" src="" alt="Imagen para describir">
                    </div>
                    <div id="speakingAudio" class="speaking-audio hidden">
                        <audio id="speakingAudioPlayer" controls>
                            <source id="speakingAudioSource" src="" type="audio/mpeg">
                        </audio>
                    </div>
                    <p id="speakingInstructions">Instrucciones para la actividad de speaking</p>
                </div>
                <div class="recording-section">
                    <button id="recordButton" class="record-btn">
                        <i class="fas fa-microphone"></i>
                        <span>Iniciar Grabación</span>
                    </button>
                    <div id="recordingStatus" class="recording-status hidden">
                        <i class="fas fa-circle recording-indicator"></i>
                        <span>Grabando...</span>
                    </div>
                    <div id="recordingControls" class="recording-controls hidden">
                        <button id="playRecording" class="btn btn-secondary">
                            <i class="fas fa-play"></i> Reproducir
                        </button>
                        <button id="stopRecording" class="btn btn-danger">
                            <i class="fas fa-stop"></i> Detener
                        </button>
                        <button id="saveRecording" class="btn btn-success">
                            <i class="fas fa-save"></i> Guardar
                        </button>
                    </div>
                </div>
            </div>

            <!-- Submit Section -->
            <div class="submit-section">
                <button id="submitButton" class="submit-btn" disabled>
                    <i class="fas fa-paper-plane"></i>
                    <span>Enviar Respuestas</span>
                </button>
            </div>
        </main>

        <!-- Results Modal -->
        <div id="resultsModal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h3><i class="fas fa-trophy"></i> ¡Actividad Completada!</h3>
                </div>
                <div class="modal-body">
                    <div id="resultsContent">
                        <!-- Los resultados se mostrarán aquí -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="downloadCard" class="btn btn-primary">
                        <i class="fas fa-download"></i> Descargar Carta
                    </button>
                    <button id="closeModal" class="btn btn-secondary">
                        <i class="fas fa-times"></i> Cerrar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="../student-script.js"></script>
</body>
</html>
