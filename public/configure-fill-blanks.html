<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurar Fill in the Blanks - Plataforma de Aprendizaje</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="configure-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="configure-container">
        <!-- Header -->
        <header class="configure-header">
            <div class="header-content">
                <h1><i class="fas fa-edit"></i> Configurar Fill in the Blanks (Writing)</h1>
                <div class="header-actions">
                    <button id="previewActivity" class="btn btn-secondary">
                        <i class="fas fa-eye"></i> Vista Previa
                    </button>
                    <button id="saveActivity" class="btn btn-primary">
                        <i class="fas fa-save"></i> Guardar Actividad
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="configure-content">
            <!-- Activity Info -->
            <div class="activity-info-section">
                <h2>Información de la Actividad</h2>
                <div class="form-group">
                    <label for="activityTitle">Título de la Actividad</label>
                    <input type="text" id="activityTitle" placeholder="Ej: Completar el texto sobre el clima">
                </div>
                <div class="form-group">
                    <label for="activityDescription">Descripción</label>
                    <textarea id="activityDescription" placeholder="Describe la actividad para los estudiantes..."></textarea>
                </div>
                <div class="form-group">
                    <label for="activityTimeLimit">Tiempo límite (minutos)</label>
                    <input type="number" id="activityTimeLimit" min="1" max="120" value="30">
                </div>
            </div>

            <!-- Text Configuration -->
            <div class="text-configuration-section">
                <div class="section-header">
                    <h2>Configuración del Texto</h2>
                    <div class="text-actions">
                        <button id="addBlank" class="btn btn-primary">
                            <i class="fas fa-plus"></i> Agregar Espacio
                        </button>
                        <button id="clearBlanks" class="btn btn-danger">
                            <i class="fas fa-trash"></i> Limpiar Espacios
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="activityText">Texto de la Actividad</label>
                    <textarea id="activityText" placeholder="Escribe el texto aquí. Usa [1], [2], [3], etc. para marcar los espacios en blanco..."></textarea>
                    <small class="help-text">
                        <i class="fas fa-info-circle"></i>
                        Usa [1], [2], [3], etc. para marcar los espacios en blanco. Ejemplo: "El [1] es un animal que [2] en el agua."
                    </small>
                </div>

                <div class="blanks-section">
                    <h3>Espacios en Blanco</h3>
                    <div id="blanksContainer" class="blanks-container">
                        <!-- Los espacios se agregarán dinámicamente -->
                    </div>
                </div>
            </div>

            <!-- Preview Section -->
            <div id="previewSection" class="preview-section hidden">
                <div class="section-header">
                    <h2>Vista Previa de la Actividad</h2>
                    <button id="closePreview" class="btn btn-secondary">
                        <i class="fas fa-times"></i> Cerrar Vista Previa
                    </button>
                </div>
                <div id="previewContent" class="preview-content">
                    <!-- El contenido de vista previa se cargará aquí -->
                </div>
            </div>
        </main>

        <!-- Blank Template (hidden) -->
        <template id="blankTemplate">
            <div class="blank-item" data-blank-index="">
                <div class="blank-header">
                    <h4>Espacio <span class="blank-number">1</span></h4>
                    <button class="btn btn-sm btn-danger remove-blank" title="Eliminar espacio">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
                <div class="blank-content">
                    <div class="form-group">
                        <label>Respuesta correcta</label>
                        <input type="text" class="correct-answer" placeholder="Escribe la respuesta correcta...">
                    </div>
                    <div class="form-group">
                        <label>Pista (opcional)</label>
                        <input type="text" class="blank-hint" placeholder="Pista para ayudar al estudiante...">
                    </div>
                    <div class="form-group">
                        <label>Puntos</label>
                        <input type="number" class="blank-points" min="1" max="10" value="1">
                    </div>
                </div>
            </div>
        </template>
    </div>

    <script src="configure-fill-blanks-script.js"></script>
</body>
</html>
