<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartas Coleccionables - Plataforma de Aprendizaje</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="cards-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="cards-container">
        <!-- Header -->
        <header class="cards-header">
            <div class="header-content">
                <h1><i class="fas fa-id-card"></i> Mis Cartas Coleccionables</h1>
                <p>춰Colecciona cartas por completar actividades!</p>
            </div>
        </header>

        <!-- Student Name Input -->
        <div class="student-input-section">
            <div class="input-container">
                <label for="studentName">Tu nombre:</label>
                <input type="text" id="studentName" placeholder="Escribe tu nombre para ver tus cartas">
                <button id="loadCards" class="btn btn-primary">
                    <i class="fas fa-search"></i> Buscar Cartas
                </button>
            </div>
        </div>

        <!-- Loading State -->
        <div id="loadingState" class="loading-state hidden">
            <div class="loading-spinner">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Cargando cartas...</p>
            </div>
        </div>

        <!-- No Cards State -->
        <div id="noCardsState" class="no-cards-state hidden">
            <div class="no-cards-content">
                <i class="fas fa-id-card"></i>
                <h3>No tienes cartas a칰n</h3>
                <p>Completa actividades para obtener cartas coleccionables</p>
                <button onclick="window.location.href='/'" class="btn btn-primary">
                    <i class="fas fa-graduation-cap"></i> Ir a Actividades
                </button>
            </div>
        </div>

        <!-- Cards Grid -->
        <main id="cardsContent" class="cards-content hidden">
            <div class="stats-section">
                <div class="stat-card">
                    <i class="fas fa-id-card"></i>
                    <div class="stat-info">
                        <h3 id="totalCards">0</h3>
                        <p>Cartas Totales</p>
                    </div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-trophy"></i>
                    <div class="stat-info">
                        <h3 id="averageScore">0%</h3>
                        <p>Promedio</p>
                    </div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-star"></i>
                    <div class="stat-info">
                        <h3 id="excellentCards">0</h3>
                        <p>Excelentes</p>
                    </div>
                </div>
            </div>

            <div class="filters-section">
                <div class="filter-group">
                    <label for="typeFilter">Filtrar por tipo:</label>
                    <select id="typeFilter">
                        <option value="all">Todos los tipos</option>
                        <option value="quiz">游닄 Reading</option>
                        <option value="fill-blanks">九꽲잺 Writing</option>
                        <option value="listening">游꿚 Listening</option>
                        <option value="speaking">游꿗 Speaking</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="scoreFilter">Filtrar por puntuaci칩n:</label>
                    <select id="scoreFilter">
                        <option value="all">Todas las puntuaciones</option>
                        <option value="excellent">Excelente (90-100%)</option>
                        <option value="good">Bueno (70-89%)</option>
                        <option value="fair">Regular (50-69%)</option>
                        <option value="poor">Necesita mejorar (0-49%)</option>
                    </select>
                </div>
            </div>

            <div id="cardsGrid" class="cards-grid">
                <!-- Las cartas se cargar치n din치micamente -->
            </div>
        </main>

        <!-- Card Detail Modal -->
        <div id="cardModal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h3><i class="fas fa-id-card"></i> Detalle de la Carta</h3>
                    <button id="closeModal" class="close-btn">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="cardDetail" class="card-detail">
                        <!-- El detalle de la carta se cargar치 aqu칤 -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="downloadCard" class="btn btn-primary">
                        <i class="fas fa-download"></i> Descargar Carta
                    </button>
                    <button id="shareCard" class="btn btn-secondary">
                        <i class="fas fa-share"></i> Compartir
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="cards-script.js"></script>
</body>
</html>
